<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slashing Animation</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./pages/google-login.js"></script>
    <style>

:root{
            --black:#222;
            --white-smoke:#ebefef;
            --steel-blue:#0b79fb;
            --steel-blue-2:#2683ab;
            --deep-sky-blue:#2e9dcc;
            --sweat-purple:#c191e7;
            --green-yellow:#ccff7d;
            --dark-cyan:#2e8e83;
          
            --nagivioleta: #4b59ed;
            --nagiobispo: #b18cfe;
            --nagimagenta: #af14af;
            --nagirosa: #fac8f8;
          
          }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body{            
            background-color: rgb(0, 0, 0); /* Initial background color */
            transition: background-color 0.5s ease; /* Smooth transition for background color */
        }
        .container {
            background-color: var(--nagivioleta) ;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 500px; /* Adjust as needed */
            height: 500px; /* Adjust as needed */
            border: 2px solid #ccc; /* Optional styling */
            border-radius: 8px; /* Optional rounding */
            padding: 20px; /* Optional padding */
            z-index: 1000;
        }
        .container:hover{
            transform: scale(1.05);
            transition: .5s ease-in;
        }
        
        .gif-background {
            position: absolute;
            width: 100vw; /* Responsive logo */
            height: 100vh; 
            opacity: 0;
            transition: opacity 0.5s ease;
            background: url('https://i.gifer.com/J8up.webp') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .image {
            border-radius: 20px;
            width: 100%;
            height: 100%;
            transition: clip-path 0.5s ease; /* Smooth transition */
            clip-path: inset(0 0 0 0); /* Initial state with full image */
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="gif-background" id="gifBackground"></div>
    <div class="container">
        <img src="./src/BANNERPRINCIPAL_1_mob.png" class="image" alt="Image">
        <div style="margin-top: 20px;" id="g-signin-button" style="margin-right:2vh;"></div>

    </div>
    <button style="display: none;" id="logout-button"></button>

    <script>
        function slashImage() {
            const image = document.querySelector('.image');
            const container = document.querySelector('.container');
            const body = document.body;
            const gifBackground = document.getElementById('gifBackground');

            // Change the clip-path for a diagonal reveal
            image.style.clipPath = 'polygon(0 0, 100% 0, 0 100%)';

            // Play sound effect
            const sound = new Audio('path-to-your-sound-effect.mp3'); // Replace with your sound file path
            sound.play();

            // Flash background color
            body.style.backgroundColor = 'white';
            setTimeout(() => {
                body.style.backgroundColor = 'black'; // Change back to black after flash
                body.style.backgroundColor = 'var(--nagirosa)';
                body.style.backgroundColor = 'var(--nagimagenta)'; // Change back to black after flash
            }, 300); // Flash duration

            // Show the GIF background
            gifBackground.style.opacity = 1;
            
            setTimeout(() => {
            gifBackground.style.opacity = 0;
            }, 200); // Duration to keep the GIF visible

            // Add shake animation
            container.style.animation = 'shake 0.5s ease';

            // Remove animation class after it finishes to allow re-triggering
            setTimeout(() => {
                container.style.animation = 'none';
            }, 500); // Match duration of shake animation
        }

        document.getElementById('g-signin-button').addEventListener('click', slashImage);
    </script>
</body>
</html>
