<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso a Naginattaz</title>
    <script src="./slash.js" defer></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./pages/google-login.js" defer></script>

    <style>

:root{
            --black:#222;
            --white-smoke:#ebefef;
            --steel-blue:#0b79fb;
            --steel-blue-2:#2683ab;
            --deep-sky-blue:#2e9dcc;
            --sweat-purple:#c191e7;
            --green-yellow:#ccff7d;
            --dark-cyan:#2e8e83;
          
            --nagivioleta: #4b59ed;
            --nagiobispo: #b18cfe;
            --nagimagenta: #af14af;
            --nagirosa: #fac8f8;
          
          }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body{            
            background: linear-gradient(0.25turn, #111111, #26152e, #430e53, #382142, #0f0f0f); /* Initial background color */
            transition: background-color 0.5s ease; /* Smooth transition for background color */
        }
        .container {
            margin:0 30px;
            background-color: var(--nagiobispo) ;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            max-width: 450px; /* Adjust as needed */
            max-height: 400px; /* Adjust as needed */
            border: 2px solid #ccc; /* Optional styling */
            border-radius: 8px; /* Optional rounding */
            padding: 20px; /* Optional padding */
            z-index: 1000;
        }
        #custom-login-button {
    padding: 10px 20px;
    background-color: var(--nagivioleta); /* Google blue */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#custom-login-button:hover {
    background-color: var(--nagimagenta); /* Darker blue on hover */
}
        
        .gif-background {
            position: absolute;
            width: 100vw; /* Responsive logo */
            height: 100vh; 
            opacity: 0;
            transition: opacity 0.5s ease;
            background: url('https://i.gifer.com/J8up.webp') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .image {
            border-radius: 20px;
            width: 100%;
            height: 100%;
            transition: clip-path 0.5s ease; /* Smooth transition */
            clip-path: inset(0 0 0 0); /* Initial state with full image */
        }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, 0); }
            50% { transform: translate(5px, 0); }
            75% { transform: translate(-5px, 0); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="gif-background" id="gifBackground"></div>
    <div class="container">
        
        <img src="./src/BANNERPRINCIPAL_1_mob.png" class="image" alt="Image">
        <div id="g-signin-button" style="display: none; position:absolute; top:50%;left:50%;"></div> <!-- Hidden initially -->           

        <div style="margin-top: 20px;" id="slash-button">
            <button id="custom-login-button">INGRESAR!</button>
        </div>    
    </div>
    
    <div style="display: none;" class="header-right">
        <div id="image-preview-container" class="image-preview-container"></div>
        <input type="text" id="search-input" placeholder=" Buscar clases...">
        <button id="search">üîç</button>
        <div id="user-info">
            <img id="user-pic" src="" alt="User Picture" style="border-radius: 50%; width: 50px; height: 50px;">
            <h2><span id="user-email">" "</span>!</h2>
        </div>
        <button id="logout-button">Log Out</button>
    </div>
    <script>
        document.getElementById('custom-login-button').addEventListener('click', () => {
    // Show the Google Sign-In button
    document.getElementById('g-signin-button').style.display = 'block';
    
    // Optionally trigger the Google sign-in process
    google.accounts.id.prompt();
});
    </script>
</body>
</html>
